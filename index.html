<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark">
    <div id="app">
        <main>
            <h1 class="text-center text-light mt-3 mb-3">Lista cose da fare</h1>
            <div class="d-flex flex-column align-items-center">
                <div class=" d-flex justify-content-center">
                    <input @keyup.enter="insert"  v-model="taskValue" style="width: 400px;" class="rounded-3 ps-2" type="text" placeholder="Inserisci qui cosa fare...">
                    <button  @click="insert()" class="border-0 rounded-3 ms-3 bg-warning">Inserisci</button>
                </div>
                <div  v-if="tasks.length !== 0"style="width: 484px;" class="bg-light mt-4 p-1 rounded-3">
                        <div class="d-flex justify-content-between text-capitalize" v-for="(item, index) in tasks" :key="index">
                            <span style="width: 460px;" @click="done(index)" :class="{ '_trough': item.done }"  class="border-bottom _hover" >{{index + 1}} {{item.text}}</span>
                            <svg @click="delet(index)" style="width: 4%;" class="_hover" xmlns="http://www.w3.org/2000/svg" fill="#912f38" viewBox="0 0 448 512"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm79 143c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                        </div>
    
                </div>
                <h1 class="text-success mt-5" v-else>Sei libero!!!</h1> 
                 
            </div>
        </main>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
